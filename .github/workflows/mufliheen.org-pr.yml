name: Mufliheen.org PR CI
on:
  pull_request:

jobs:
  test:
    name: Run tests for PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        # pin to a supported major tag; v2 is widely available
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, xml, sqlite, openssl
          ini-values: post_max_size=256M, memory_limit=2G

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Copy example env
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi

      - name: Generate APP_KEY
        run: php artisan key:generate --ansi

      - name: Run tests
        run: vendor/bin/phpunit --colors=always --verbose
